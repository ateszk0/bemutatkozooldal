<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nagy Attila | Üzemmérnök-Informatikus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
        <div class="stars4"></div>
    </div>

    <!-- Floating Particles -->
    <div id="particles-js"></div>

    <!-- Glass Morphism Navigation -->
    <header class="glass-nav">
        <nav>
            <div class="logo">
                <a href="index.html">
                    <span class="logo-icon"><i class="fas fa-code"></i></span>
                    <span class="logo-text">ATISN</span>
                </a>
            </div>
            <div class="nav-links">
                <a href="about.html" class="nav-link hover-underline-animation">
                    <span class="nav-icon"><i class="fas fa-user"></i></span>
                    <span class="nav-text">Rólam</span>
                </a>
                <a href="experience.html" class="nav-link hover-underline-animation">
                    <span class="nav-icon"><i class="fas fa-briefcase"></i></span>
                    <span class="nav-text">Tapasztalat</span>
                </a>
                <a href="skills.html" class="nav-link hover-underline-animation">
                    <span class="nav-icon"><i class="fas fa-laptop-code"></i></span>
                    <span class="nav-text">Készségek</span>
                </a>
                <a href="contact.html" class="nav-link hover-underline-animation">
                    <span class="nav-icon"><i class="fas fa-envelope"></i></span>
                    <span class="nav-text">Kapcsolat</span>
                </a>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container">
        <section class="hero-section">
            <div class="hero-content">
                <h1 class="hero-title">
                    <span class="title-line">Üdvözöllek a</span>
                    <span class="title-line highlight">portfólió oldalamon</span>
                </h1>
                <p class="hero-subtitle">Nagy Attila vagyok, üzemmérnök-informatikus hallgató</p>
                
                <div class="hero-cta">
                    <a href="about.html" class="cta-btn primary-btn">
                        <span>Tudj meg többet</span>
                        <i class="fas fa-arrow-right"></i>
                    </a>
                    <a href="contact.html" class="cta-btn secondary-btn">
                        <span>Kapcsolat</span>
                        <i class="fas fa-paper-plane"></i>
                    </a>
                </div>
            </div>
            
            <div class="hero-image">
                <div class="image-wrapper">
                    <img src="profilkep.jpg" alt="Profil kép" class="profile-img">
                    <div class="tech-icons">
                        <div class="icon python"><i class="fab fa-python"></i></div>
                        <div class="icon java"><i class="fab fa-java"></i></div>
                        <div class="icon csharp"><i class="fas fa-code"></i></div>
                        <div class="icon db"><i class="fas fa-database"></i></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="glass-footer">
        <div class="social-links">
            <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" class="social-link"><i class="fab fa-github"></i></a>
            <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
        </div>
        <p class="copyright">&copy; 2025 <span>atisn.com</span> | Minden jog fenntartva</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
	<script>
        // Tab functionality
        function openTab(tabId) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.style.display = 'none';
            });
            
            // Remove active class from all buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show the selected tab content
            document.getElementById(tabId).style.display = 'block';
            
            // Add active class to clicked button
            event.currentTarget.classList.add('active');
        }

        // Mobile Navigation Toggle
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
        });

        // Close mobile menu when clicking on a link
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navLinks.classList.remove('active');
            });
        });

        // Particles.js Configuration
        if (document.getElementById('particles-js')) {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#3b82f6"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 2,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#3b82f6",
                        "opacity": 0.3,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 1,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": true,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
        }

        // Animate elements when they come into view
        const animateOnScroll = () => {
            const elements = document.querySelectorAll('.project-card, .timeline-item');
            
            elements.forEach(element => {
                const elementPosition = element.getBoundingClientRect().top;
                const screenPosition = window.innerHeight / 1.3;
                
                if (elementPosition < screenPosition) {
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }
            });
        };

        // Set initial state for animation
        window.addEventListener('load', () => {
            const animateElements = document.querySelectorAll('.project-card, .timeline-item');
            
            animateElements.forEach(element => {
                element.style.opacity = '0';
                element.style.transform = 'translateY(20px)';
                element.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            });
            
            setTimeout(() => {
                animateOnScroll();
            }, 300);
        });

        window.addEventListener('scroll', animateOnScroll);
    </script>
    <script src="script.js"></script>
</body>
</html>
